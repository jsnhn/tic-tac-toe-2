    <div id="left">
        <h2> X Player, let's go! </h2>
        <div id="board-container">
            <div class="box" id="0">1</div>
            <div class="box" id="1">2</div>
            <div class="box" id="2">3</div>
            <div class="box" id="3">4</div>
            <div class="box" id="4">5</div>
            <div class="box" id="5">6</div>
            <div class="box" id="6">7</div>
            <div class="box" id="7">8</div>
            <div class="box" id="8">9</div>
        </div>
        <button id="rst-btn">RESET</button>
    </div>
    <div id="right">
        <div id="title">
            <div>tic</div>
            <div>tac</div>
            <div>toe</div>
        </div>
        <div id="score-container">
            <div class="x-score">
                <span>0</span>
                <p>X Player</p>
            </div>
            <div class="t-score">
                <span>0</span>
                <p>Ties</p>
            </div>
            <div class="o-score">
                <span>0</span>
                <p>O Player</p>
            </div>
        </div>
    </div>
