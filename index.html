<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
   <pre>
    <h1>tic<br>    tac<br>        toe</h1>
   </pre>
    <h2> X Player, let's go!</h2>
    <main>
        <div id="board-container">
            <div class="box" id="0">1</div>
            <div class="box" id="1">2</div>
            <div class="box" id="2">3</div>
            <div class="score">
                <p>X Player</p>
                <span>&nbsp;0</span>
            </div>
            <div class="box" id="4">5</div>
            <div class="box" id="5">6</div>
            <div class="box" id="6">7</div>
            <div class="score">
                <p>Ties</p>
                <span>&nbsp;0</span>
            </div>
            <div class="box" id="8">9</div>
            <div class="box" id="8">10</div>
            <div class="box" id="8">11</div>
            <div class="score">
                <p>O Player</p>
                <span>&nbsp;0</span>
            </div>
        </div>
        <button>Reset</button>
    </main>
</div>
</body>
</html>
