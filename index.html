<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
    <h1>tic tac toe</h1>
    <main>
        <div id="board-container">
            <div class="box" id="0">1</div>
            <div class="box" id="1">2</div>
            <div class="box" id="2">3</div>
            <div class="score">X Player</div>
            <div class="box" id="4">5</div>
            <div class="box" id="5">6</div>
            <div class="box" id="6">7</div>
            <div class="score">Ties</div>
            <div class="box" id="8">9</div>
            <div class="box" id="8">10</div>
            <div class="box" id="8">11</div>
            <div class="score">O Player</div>
        </div>
    </main>
</div>
</body>
</html>
