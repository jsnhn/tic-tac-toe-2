<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js"></script>
</head>
<body>
    <h1>Tic</h1>
    <h2>Tac</h2>
    <h3>Toe</h3>
    <main>
        <div id="board-container">
            <div class="box" id="0">1</div>
            <div class="box" id="1">2</div>
            <div class="box" id="2">3</div>
            <div class="box" id="3">4</div>
            <div class="box" id="4">5</div>
            <div class="box" id="5">6</div>
            <div class="box" id="6">7</div>
            <div class="box" id="7">8</div>
            <div class="box" id="8">9</div>
        </div>
        <div id="record-area">
            <span>X Player</span>
            <span>Ties</span>
            <span>O Player</span>
        </div>
    </main>
</body>
</html>
